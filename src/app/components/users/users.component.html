<div class="title my-5 text-center">
    <h2>All Users</h2>
</div>
<table class="table table-success table-striped-columns">
    <thead>
  <tr>
    <th>index</th>
    <th>birthday</th>
    <th>details</th>
    <th>email</th>

    <th>phone</th>
    <th>type</th>
    <th>userName</th>
    <th>action</th>
  </tr>
</thead>
<tbody>
  <tr
    *ngFor="
      let item of users| paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
    "
  >
  <td>{{i+1}}</td>
    <td>{{ item.birthday }}</td>
    <td>{{ item.details }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.phone }}</td>
    <td>{{ item.type }}</td>
    <td>{{ item.userName }}</td>
    <td>
        <i class="fa-solid fa-trash mx-2" (click)="DeleteUser(item._id)" style="cursor: pointer"></i>
        <a [routerLink]="['/user/'+item._id]"> <i class="fa-solid fa-pen mx-2"></i> </a>
    </td>
  </tr>
</tbody>
</table>
<div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel=""
      nextLabel=""
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
</div>
